<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ===CSS LINKS=== -->
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- ===JS LINKS=== -->
    <!-- BOOTSTRAP -->
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- jQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>

        </header>
        <main>
            <button type="button" class="btn btn-info" id="generate-button">Generate Numbers</button>
            <div class="generated-numbers">

            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

<script type="text/javascript">
    var GeneratedNumbersArray = [];
    
    $(document).ready(function () {
        $("#generate-button").click(function () {


            for (i = 0; i < 9; i++) {
                var numberGenerator = Math.floor(Math.random() * 9 + 1);
                GeneratedNumbersArray.push(numberGenerator);
                console.log(numberGenerator);

            }
            GeneratedNumbersArray.toString();
            $(".generated-numbers").prepend("<br><hr>" + GeneratedNumbersArray);
            GeneratedNumbersArray.length = 0;
        })


    })
</script>

</html>
